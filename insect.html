<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect</title>
    <link rel="stylesheet" href="css/insect.css">
</head>
<body>
    <div class="screen">
        <h1>Catch the Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="images/fly-removebg-preview.png" alt="fly">
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="images/mosquito-removebg-preview.png" alt="mosquito">
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="images/spider-removebg-preview.png" alt="spider">
            </li>

            <li>
                <button class="choose-insect-btn">
                    <p>Cockroach</p>
                    <img src="images/cockroach-removebg-preview.png" alt="cockroach">
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 class="time" id="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!!
        </h5>
    </div>
    <script src="js/insect.js"></script>


</body>
</html>
