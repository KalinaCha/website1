<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style ="background-color: #b0cbd4">
                <h1>SUMMER</h1>
                <p>Beach Breeze</p>
            </div>

              <div style ="background-color: #c1e6ce">
                <h1>spring time</h1>
                <p>field of flowers</p>
            </div>

              <div style ="background-color: #edcad7">
                <h1>Spring River</h1>
                <p>Stream with Pink Trees</p>
            </div>

              <div style ="background-color: #91acc7">
                <h1>-ocean-</h1>
                <p>ocean in the sunset</p>
            </div>

        </div>
        <div class="right-side">
            <div style = "background-image: url('images/ocean.avif')"></div>

            <div style = "background-image: url('images/river.avif')"></div>

            <div style = "background-image: url('images/spring.avif')"></div>

            <div style = "background-image: url('images/summer.avif')"></div>

        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>

        </div>
    </div>
    <script src="js/slider.js"></script>
    <script src="https://kit.fontawesome.com/c513779648.js" crossorigin="anonymous"></script>
</body>
</html>
